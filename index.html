<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;
        function getComputerChoice(){
            value = Math.floor(Math.random() * 3);
            if (value == 0) return "rock";
            else if(value == 1) return "paper";
            else if(value == 2)return "scissors";
        }

        function getHumanChoice(){
            let choice = prompt("Enter your choice", "rock OR paper OR scissors");
            let c = choice.toLowerCase();
            if(c != "rock" && c != "paper" && c != "scissors"){
                return "choose one of the three choices";
            }
            return c;
        }

        function playRound(humanC, computerC){
            if((humanC == "rock" && computerC == "scissors") || (humanC == "paper" && computerC == "rock") || (humanC == "scissors" && computerC == "paper")){
                humanScore++ ;
            }
            else if((computerC == "rock" && humanC == "scissors") || (computerC == "paper" && humanC == "rock") || (computerC == "scissors" && humanC == "paper")){
                computerScore++;
            }
        }

        function playGame(){
            for(let i = 0; i < 5; i++){
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                playRound(humanSelection, computerSelection);
                console.log(humanSelection);
                console.log(computerSelection)
                console.log(humanScore);
                console.log(computerScore);
            }
            if(humanScore > computerScore){
                console.log(`The Winner is Human`);
            }
            else if(computerScore > humanScore){
                console.log(`The Winner is Computer`);
            }
            else console.log("No winner");
        }

        playGame();
        
    </script>
</body>
</html>
